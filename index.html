<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotifyy</title>
    <link rel="icon" type="image/x-icon" href="images/spotify-favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation bar -->
    <nav>
        <ul>
            <li class="brand">
                <img src="images/logo.png" alt="Spotify">
                <span>Spotify</span>
            </li>
            <li>Home</li>
            <li>Library</li>
        </ul>
    </nav>

    <!-- Main Content - Songs, media.. -->
    <div class="container">
        <div class="songList">
            <!-- Album name (lets) -->
            <h1>Indian Indie Music</h1>
            <div class="songItemContainer">
                <!-- Songs (each song -> each songItem) -->
                <div class="songItem">
                    <img src="covers/Bandeh_IndianOcean.jpg" alt="1">
                    <span class="song-name">Bandeh<br> <span class="artist-name">Indian Ocean</span></span>
                    <!-- Play icon -->
                    <span class="songlistplay">
                        <span class="timestamp">7:48</span>
                    </span>
                    <i id="0" class="fa-solid songItem-play fa-2x fa-circle-play"></i>
                </div>
                <div class="songItem">
                    <img src="covers/Krishna_ColonialCousins.jpg" alt="1">
                    <span class="song-name"><span class="only-song-name">Krishna</span><br> <span class="artist-name">Colonial Cousins</span></span>
                    <!-- Play icon -->
                    <span class="songlistplay">
                        <span class="timestamp">5:50</span>
                    </span>
                    <i id="1" class="fa-solid songItem-play fa-2x fa-circle-play"></i>
                </div>
                <div class="songItem">
                    <img src="covers/DoobaDooba_SilkRoute.jpg" alt="1">
                    <span class="song-name">Dooba Dooba<br> <span class="artist-name">Silk Route</span></span>
                    <!-- Play icon -->
                    <span class="songlistplay">
                        <span class="timestamp">5:01</span>
                    </span>
                    <i id="2" class="fa-solid songItem-play fa-2x fa-circle-play"></i>
                </div>
                <div class="songItem">
                    <img src="covers/AapKiDua_KK.jpg" alt="1">
                    <span class="song-name">Aap Ki Dua<br> <span class="artist-name">KK</span></span>
                    <!-- Play icon -->
                    <span class="songlistplay">
                        <span class="timestamp">4:18</span>
                    </span>
                    <i id="3" class="fa-solid songItem-play fa-2x fa-circle-play"></i>
                </div>
                <div class="songItem">
                    <img src="covers/TotiaManmotia_RabbiShergill.jpg" alt="1">
                    <span class="song-name">Totia Manmotia<br> <span class="artist-name">Rabbi Shergill</span></span>
                    <!-- Play icon -->
                    <span class="songlistplay">
                        <span class="timestamp">4:28</span>
                    </span>
                    <i id="4" class="fa-solid songItem-play fa-2x fa-circle-play"></i>
                </div>
                <div class="songItem">
                    <img src="covers/ThePrice_Soulmate.jpg" alt="1">
                    <span class="song-name">The Price<br> <span class="artist-name">Soulmate</span></span>
                    <!-- Play icon -->
                    <span class="songlistplay">
                        <span class="timestamp">3:28</span>
                    </span>
                    <i id="5" class="fa-solid songItem-play fa-2x fa-circle-play"></i>
                </div>
                <div class="songItem">
                    <img src="covers/Dilnawaz_TLT.jpg" alt="1">
                    <span class="song-name">Dilnawaz <br> <span class="artist-name">The Local Train</span></span>
                    <!-- Play icon -->
                    <span class="songlistplay">
                        <span class="timestamp">3:27</span>
                    </span>
                    <i id="6" class="fa-solid songItem-play fa-2x fa-circle-play"></i>
                </div>
            </div>
        </div>
        <div class="songBanner">

        </div>
    </div>

    <!-- Song-player (play/pause..prev/next) -->
    <div class="bottom">
        <div class="songInfo">
            <img class="current-song-cover" src="covers/Bandeh_IndianOcean.jpg">
            <img class="player-gif" id="player-gif" src="images/playing.gif" width="60px" height="25px" alt=""> <span class="current-song"><span class="current-song-name">Bandeh</span> <br> <div class="current-artist">Indian Ocean</div></span>
        </div>
        <div class="progress-and-icons">
            <div class="icons">
                <!-- Fontawesome icons of buttons (play/pause, prev, next, ..) -->
                <div class="controls previous-btn">
                    <div class="hover-btn-text">Previous</div>
                    <i class="fa-sharp fa-solid fa-backward-step"></i>
                </div>
                <div class="controls play-btn">
                    <div class="hover-btn-text play-pause-text">Play</div>
                    <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
                </div>
                <div class="controls next-btn">
                    <div class="hover-btn-text">Next</div>
                    <i class="fa-solid fa-forward-step"></i>
                </div>
                
                <!-- <object data="font-awesome-icons/circle-play-regular.svg" height="100" width="100"></object> -->
            </div>
            <input type="range" name="" id="songProgressBar" value="0" min="0" max="100">
            <!-- value of input-range type sets the default-value. -->
        </div>
        <div class="volume">
            <div class="fa-volume">
                <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAACXBIWXMAAAsTAAALEwEAmpwYAAAA+UlEQVR4nO2WvQrCMBSFAwo66GhVEF/AdxEXJ5/Bn8UX0lGfobOuIi3qU/gz+0nlFkJpB2NNRHuWcm5TzteEm0SpQoUMBTSUKwEesHMV3gJCABfhTWAfhVsHIBFuFQBt2rVnKgDQBeafDG9lAQAlIADuwMA0MEvPcH1MxvdTeX0CynkBBHF4GgDQAdZAVZuFSENjAPXCGMCX0iQxC0tbACMpbcX3xB9sAXhSuomvib/aAmhL6SK+Lv5sewk2rpbAl9JY/Ez8whjAoA1XQEXaMHy7Dd/YiOK/PxptRDluxX31E4dRotfdHMdZEOrvrmRfcSn9imt5oZ/SAzTYuva8KOs2AAAAAElFTkSuQmCC">
            </div>
            <div>
                <input type="range" name="" id="volumeProgressBar" min="0" max="100">
            </div>
        </div>
    </div>

    <!-- Below script tag is including Font-awesome -->
    <script src="https://kit.fontawesome.com/ee184e410d.js" crossorigin="anonymous"></script>
    <a href="https://icons8.com/icon/22778/voice"></a>
    <script src="script.js"></script>
</body>
</html>
